<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
      max-width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter" min="10" max="100" required>

    <input type="submit" value="Register">
  </form>

</body>
</html>
